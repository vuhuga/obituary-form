<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obituary Submission Form</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Obituary Submission Form</h1>
    <form action="submit_obituary" method="POST" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="dod">Date of Death:</label>
        <input type="date" id="dod" name="dod" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" required></textarea>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const dod = document.getElementById('dod').value;
            const content = document.getElementById('content').value;
            const author = document.getElementById('author').value;

          
            if (!name || !dob || !dod || !content || !author) {
                alert('Please fill in all required fields.');
                return false;
            }


            return true;
        }
    </script>
</body>
</html>
